<!DOCTYPE html>
<html lang="ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>AnJoy'S Blog</title>
    <link rel="stylesheet" href="public/css/style.css" />
     <link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon">
     <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }
      .navbar {
          overflow: hidden;
          background-color: black;
          text-align: center; /* 使导航栏居中 */
      }
      .navbar a {
          display: inline-block; /* 使链接水平排列 */
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
          transition: background-color 0.3s; /* 过渡效果 */
      }
  </style>
  </head>
  <body>

    <canvas id="bg"></canvas>
    <main class="container">
      <div class="navbar">
        <a href="javascript:void(0);">首页</a>
        <a target="_parent" href="https://anjoy0723.github.io/">博客</a>
        <a href="#about">关于</a>
        <a href="public/pages/love/index.html">?</a>
      </div>
      <img
        class="avatar"
        src="https://avatars.githubusercontent.com/u/173988586?v=4"
        alt="Avatar"
      />
      <h3 class="nickname">AnJoy</h3>
      <p class="introduce">Attendre et espérer</p>
      <p class="quote" id="random-quote">
        <!-- 这里将会显示随机一言 -->
      </p>
      <nav>

      </nav>
      <footer>
        <a
          target="_blank"
          class="icp"
          href="https://beian.miit.gov.cn/#/Integrated/index"
          ></a
        >
        <p class="copyright">
          Copyright© 2024 AnJoy All Rights Reserved
        </p>
      </footer>
    </main>
    <script src="public/js/StarrySky.js"></script>
    <script src="public/js/index.js"></script>
    <script>
      // 使用 JavaScript 获取随机一言并替换到页面中
      fetch('https://v1.hitokoto.cn') // 使用 v1.hitokoto.cn 提供的随机一言 API
        .then(response => response.json())
        .then(data => {
          const quoteElement = document.getElementById('random-quote');
          quoteElement.textContent = data.hitokoto; // 获取随机一言内容并替换到页面
        })
        .catch(error => {
          console.error('无法获取随机一言:', error);
        });
    </script>
  </body>
</html>
